<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="shortcut icon" href="./image/001.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/todoList.css">
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="header">
        <div class="headerBox">
            <h1><img src="image/001.ico" alt="">Panda-todoList</h1>
            <form action="">
                <input type="text" name="thing" placeholder="请输入任务名称">
                <input type="text" name="time" placeholder="请输入任务时间">
                <input type="button" name="add" value="添加">
            </form>
        </div>


    </div>

    <div class="todoList">
        <ul class="head">
            <li class="hot" type="all">全部</li>
            <li type="finish">已完成</li>
            <li type="doing">未完成</li>
            <div class="checked"></div>
        </ul>
        <ul class="list">

        </ul>
    </div>

<script src="js/todoList.js"></script>
</body>
</html>
